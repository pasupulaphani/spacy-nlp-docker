version: '2'
services:
  sut:
    build:
      context: ../
    command: 'python3 test/noun_chunks_suite.py'
    working_dir: /usr/spacy
    volumes:
      - .:/usr/spacy
  zeromq-sut:
    build:
      dockerfile: Dockerfile.zeromq
      context: ../
    command: 'python3 test/zeromq/suite.py'
    working_dir: /usr/spacy
    volumes:
      - .:/usr/spacy
